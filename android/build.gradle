plugins {
    id 'com.android.application' version '8.1.2'
}

android {
    namespace "com.innerpal"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.innerpal"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("my-release-key.keystore")
            storePassword project.property("MYAPP_UPLOAD_STORE_PASSWORD")
            keyAlias project.property("MYAPP_UPLOAD_KEY_ALIAS")
            keyPassword project.property("MYAPP_UPLOAD_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation project(":expo")
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.facebook.react:react-native:0.79.3'
}
